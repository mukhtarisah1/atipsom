<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Wizard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-wizard">
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 0;"></div>
            </div>
            <form method="post" action="#" enctype="multipart/form-data">
                <div class="form-step">
                    <h2>Step 1</h2>
                    <div class="form-group">
                        <label for="surname">Surname:</label>
                        <input type="text" name="surname" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="given_name">Given Name:</label>
                        <input type="text" name="given_name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="aliases">Aliases:</label>
                        <input type="text" name="aliases" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="date_of_birth">Date of Birth:</label>
                        <input type="text" name="date_of_birth" class="form-control">
                    </div>
                    <!-- Add more form fields for Step 1 here -->
                    <button class="btn btn-primary next-step">Next</button>
                </div>
                <div class="form-step">
                    <h2>Step 2</h2>
                    <div class="form-group">
                        <label for="sex">Sex:</label>
                        <input type="text" name="sex" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="nin">NIN:</label>
                        <input type="text" name="nin" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" name="phone" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="passport">Passport:</label>
                        <input type="text" name="passport" class="form-control">
                    </div>
                    <!-- Add more form fields for Step 2 here -->
                    <button class="btn btn-primary prev-step">Previous</button>
                    <button class="btn btn-primary next-step">Next</button>
                </div>
                <div class="form-step">
                    <h2>Step 3</h2>
                    <div class="form-group">
                        <label for="nationality">Nationality:</label>
                        <input type="text" name="nationality" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" name="state" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lga">LGA:</label>
                        <input type="text" name="lga" class="form-control">
                    </div>
                    <div class "form-group">
                        <label for="town">Town:</label>
                        <input type="text" name="town" class="form-control">
                    </div>
                    <!-- Add more form fields for Step 3 here -->
                    <button class="btn btn-primary prev-step">Previous</button>
                    <button class="btn btn-primary next-step">Next</button>
                </div>
                <div class="form-step">
                    <h2>Step 4</h2>
                    <div class="form-group">
                        <label for="present_address">Present Address:</label>
                        <input type="text" name="present_address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="last_address">Last Address:</label>
                        <input type="text" name="last_address" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="origin_or_source">Origin/Source:</label>
                        <input type="text" name="origin_or_source" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="transit">Transit:</label>
                        <input type="text" name="transit" class="form-control">
                    </div>
                    <!-- Add more form fields for Step 4 here -->
                    <button class="btn btn-primary prev-step">Previous</button>
                    <button type="submit" class="btn btn-success submit-button">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
